<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>TP - API File</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Lectura de Archivos con File API</h1>
  
  <!-- Input para elegir archivo desde el ordenador -->
  <input type="file" id="archivo">
  <button id="leer">Leer archivo</button>

  <h2>Información del archivo:</h2>
  <p id="info"></p>

  <h2>Contenido:</h2>
  <pre id="contenido"></pre>
  <img id="preview" alt="Vista previa de la imagen">

  <!-- Lógica en archivo externo -->
  <script src="script.js"></script>
</body>
</html>
